<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Form</title>
<link rel="stylesheet" href="styleRecipeForm.css">
</head>
<h2 style="font-family: 'Baskerville', serif;">Create Recipe</h2>
<body>
  <form id="recipeForm" method="POST" action="/submit">
    <label>Recipe Name</label>
    <input type="text" name="RecipeName" required><br>

    <label>Cook Time</label>
    <input type="number" name="CookTime" required><br>

    <label>Cook Method</label>
    <select name="CookMethod">
      <option value="Oven">Oven</option>
      <option value="AirFryer">Air Fryer</option>
      <option value="Stove">Stove</option>
      <option value="Microwave">Microwave</option>
      <option value="No Cook">No Cook</option>
      <option value="Fridge">Fridge</option>
    </select><br>

    <label>Allergens</label><br>
    <label><input type="checkbox" name="Allergens" value="Gluten"> Gluten</label><br>
    <label><input type="checkbox" name="Allergens" value="Lactose"> Lactose</label><br>
    <label><input type="checkbox" name="Allergens" value="Eggs"> Eggs</label><br>
    <label><input type="checkbox" name="Allergens" value="Nuts"> Nuts</label><br>
    <label><input type="checkbox" name="Allergens" value="Sea Food"> Sea Food</label><br>
    <label><input type="checkbox" name="Allergens" value="Sugar"> Sugar</label><br>
    <label><input type="checkbox" name="Allergens" value="None"> None</label><br>
    <label><input type="checkbox" name="Allergens" value="Vegetarian"> Vegetarian</label><br>
    <label><input type="checkbox" name="Allergens" value="Soy"> Soy</label><br>


    <label>Ingredients (comma separated)</label>
    <input type="text" name="Ingredients" required><br>

    <label>Instructions</label>
    <input type="text" name="Instructions" required><br>

    <button onclick="location.href='index.html'">Back</button><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
