<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<head>
<body>

  <form action="HandleInput.java" method="GET">

    <label for="RecipeName">Recipe Name</label>
    <input type="text" id="RecipeName" maxlength="50" required>

    <label for="CookTime">Cook Time</label>
    <input type="text" id="CookTime" maxlength="3" required>

    <label for="Allergens">Allergens</label>
    <select>
        <option value="Gluten">Gluten</option>
        <option value="Lactose">Lactose</option>
        <option value="Eggs">Eggs</option>
        <option value="Nuts">Nuts</option>
        <option value="SeaFood">Sea Food</option>
        <option value="Sugar">Sugar</option>
    </select><br>

    <label for="Ingredients">Ingredients</label>
    <input type="text" id="Ingredients" required>

    <label for="Instructions">Recipe Instructions</label>
    <input type="text" id="Instructions" required>

    

    <input type="submit">

  </form>

</body>
</head>
